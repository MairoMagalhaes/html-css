<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utiliza em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragráfo</abbr></li>
        <li><abbr title="Use as tags de h1 a h6 para definir a hierarquia de títulos da sua página">Títulos</abbr></li>
        <li><abbr title="Use a tag <img> para inserir imagens">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr> para indicar o significado de siglas e abreviações.">Abreviações</abbr></li> 
        <li><abbr title="use a tag <code> para Códigos-fonte">Códigos-fonte</abbr></li> 
        <li><abbr title="Use a tag <ol> para criar listas númeradas">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> para criar listas com demarcadores">Listas com demarcadores</abbr></li>  
    </ul>
</body>
</html>
